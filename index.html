<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <div>
        <p>Number 1: <input type="number" id="number1Field" /></p>
        <p>Number 2: <input type="number" id="number2Field" /></p>
<div class="d-flex">
    <p class="px-2"><input id="addBtn" type="button" value="Add" /></p>
    <p class="px-2"><input id="subtractBtn" type="button" value="Subtract" /></p>
    <p class="px-2"><input id="multiplyBtn" type="button" value="Multiply" /></p>
    <p class="px-2"><input id="divideBtn" type="button" value="Divide" /></p>
</div>
        <p>Answer: <input readonly type="number" id="answerField" /></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
